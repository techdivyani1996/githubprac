<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            list-style-type:disc;
            color: red;
          }
          ol{
              color:green;
          }
         dl{
            color: blue;
        }
    </style> 
</head>
<body>
    <!--unorderd list-->
    <ul>
        <li>coffee</li>
        <li>Tea</li>
        <ul style="list-style-type: square;"> 
         <li> with milk</li>
        <li>without milk</li>
        </ul>
        <li>green tea</li>
    </ul>
<!--ordered list-->
<ol>
    <li> black coffee</li>
    <li> black tea</li>
    <ol style="list-style-type: upper-roman;">
        <li> with milk</li>
        <li>without milk</li>
    </ol>
    <li> green tea with lemon</li>
</ol>
<!--description list-->
<dl>
    <dt>coffee</dt>
    <dd> coffee is hot </dd>
    <dt>Tea</dt>
    <dd> tea is hot </dd>
    <dt>green tea</dt>
    <dd>green tea is hot</dd>
</dl>
</body>
</html>
